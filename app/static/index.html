<!DOCTYPE html>
<html>
  <head>
    <title>Order RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/blue_bootstrap.min.css">
    <script type="text/javascript" src = "static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/rest_api.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Order REST API Service</h1>
        </div>

        <!-- Flash Message -->
        <div class="table-responsive">
          <table class="table">
            <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
          </table>
        </div>

        <div class="col-md-12" id="form_data">
          Create, Retrieve, Update, and Delete an Order:
          <div class="well">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="order_id">Order ID:</label>
                <div class="col-sm-6">
                  <input type="number" class="form-control" id="order_id" placeholder="Enter ID of Order">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                  <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
                </div>
              </div>
            </div> <!-- form div -->

            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="order_customer_id">Customer ID:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="order_customer_id" placeholder="Enter customer ID">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="order_date">Date:</label>
                <div class="col-sm-10">
                  <input type="datetime-local" class="form-control" id="order_date" placeholder="Enter date for Order">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="order_status">Status:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="order_status" placeholder="Enter Order status">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" id="list-btn">List</button>
                  <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                  <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                  <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                  <button type="submit" class="btn btn-warning" id="cancel-btn">Cancel</button>
                </div>
              </div>
            </div>
          </div> <!-- form div -->
        </div>

        <div class="col-md-12">
          Items for current order:
          <div class="well" id="items_for_order">
            <table class="table-striped">
              <thead>
              <tr><th>Items</th></tr>
              <tr>
                  <th class="col-md-2">Product ID</th>
                  <th class="col-md-4">Name</th>
                  <th class="col-md-3">Quantity</th>
                  <th class="col-md-3">Price</th>
              </tr>
              </thead>
            </table>
          </div> <!-- form div -->
        </div>

        <div class="col-md-12" id="form_data">
          Create, Retrieve, Update, and Delete an Item:
          <div class="well">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="item_id">Item ID:</label>
                <div class="col-sm-6">
                  <input type="number" class="form-control" id="item_id" placeholder="Enter ID of Item">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" id="retrieve-btn-item">Retrieve</button>
                  <button type="submit" class="btn btn-danger" id="delete-btn-item">Delete</button>
                </div>
              </div>
            </div> <!-- form div -->

            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="item_order_id">Order ID:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="item_order_id" placeholder="Enter Order ID">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="item_product_id">Product ID:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="item_product_id" placeholder="Enter Product ID">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="item_name">Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="item_name" placeholder="Enter Item name">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="item_quantity">Quantity:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="item_quantity" placeholder="Enter Item quantity">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="item_price">Price:</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="item_price" placeholder="Enter Item price">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" id="list-btn-item">List</button>
                  <button type="submit" class="btn btn-primary" id="clear-btn-item">Clear</button>
                  <button type="submit" class="btn btn-success" id="create-btn-item">Create</button>
                  <button type="submit" class="btn btn-warning" id="update-btn-item">Update</button>
                </div>
              </div>
          </div> <!-- form div -->
        </div>

        <!-- Search Results -->
        <div class="table-responsive col-md-12" id="order_results">
          <table class="table-striped">
            <thead>
            <tr><th>Orders</th></tr>
            <tr>
                <th class="col-md-1">ID</th>
                <th class="col-md-2">Customer ID</th>
                <th class="col-md-4">Date</th>
                <th class="col-md-3">Status</th>
            </tr>
            </thead>
          </table>
        </div>
        <br><br><br>
        <div class="table-responsive col-md-12" id="item_results">
          <table class="table-striped">
            <thead>
            <tr><th>Items</th></tr>
            <tr>
                <th class="col-md-1">ID</th>
                <th class="col-md-2">Order ID</th>
                <th class="col-md-2">Product ID</th>
                <th class="col-md-4">Name</th>
                <th class="col-md-3">Quantity</th>
                <th class="col-md-3">Price</th>
            </tr>
            </thead>
          </table>
        </div>

        <footer>
          <br><br>
          <p>&copy; NYU DevOps Orders</p>
        </footer>
        </div><!--/span-->
     </div><!--/row-->

  </div><!-- container -->
  </body>
</html>
