language: python
python:
  - "2.7"

# command to install dependencies
install: "pip install -r requirements.txt"

# commands to run tests
before_script:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS development;'

env:
  global:
    - DATABASE_URI='mysql+pymysql://root@localhost:3306/development'

script:
  - nosetests
  - behave

after_success:
  - codecov

services:
  - cleardb